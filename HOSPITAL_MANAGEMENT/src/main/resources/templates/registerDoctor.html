<!-- src/main/resources/templates/add-doctor.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Doctor</title>
</head>
<body>
<h2>Add Doctor</h2>
<form th:action="@{/addDoctor}" th:object="${doctor}" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required />
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required />
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" required />
    </div>
    <div>
        <label for="age">Age:</label>
        <input type="number" id="age" th:field="*{age}" />
    </div>
    <div>
        <label for="gender">Gender:</label>
        <input type="text" id="gender" th:field="*{gender}" />
    </div>
    <div>
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" th:field="*{phoneNumber}" />
    </div>
    <div>
        <label for="address">Address:</label>
        <input type="text" id="address" th:field="*{address}" />
    </div>
    <div>
        <label for="specialty">Specialty:</label>
        <input type="text" id="specialty" th:field="*{specialty}" required />
    </div>
    <div>
        <label for="yearsOfExperience">Years of Experience:</label>
        <input type="number" id="yearsOfExperience" th:field="*{yearsOfExperience}" />
    </div>
    <div>
        <label for="qualifications">Qualifications:</label>
        <input type="text" id="qualifications" th:field="*{qualifications}" />
    </div>
    <div>
        <label for="department">Department:</label>
        <input type="text" id="department" th:field="*{department}" />
    </div>
    <div>
        <button type="submit">Add Doctor</button>
    </div>
</form>
</body>
</html>

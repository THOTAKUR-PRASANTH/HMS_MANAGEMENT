name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    # Navigate to the correct directory for the pom.xml
    - name: Build with Maven
      run: mvn -B clean install --file HOSPITAL_MANAGEMENT/pom.xml

    # Optional: Run tests
    - name: Run tests
      run: mvn -B test --file hm_management/pom.xml

    # Optional: Upload the dependency graph
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
